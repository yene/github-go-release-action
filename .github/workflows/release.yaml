# .github/workflows/release.yaml
name: Release

env:
  NAME: helloworld

# manually trigger in the actions tab
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '0.1.0'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build Linux
      run: env GOOS=linux GOARCH=amd64 go build -o ${NAME}-linux
      
    - name: UPX Linux
      uses: crazy-max/ghaction-upx@v1.3.3
      with:
        file: ${{env.NAME}}-linux

    - name: Build macOS
      run: env GOOS=darwin GOARCH=amd64 go build -o ${NAME}-macos

    - name: UPX macOS
      uses: crazy-max/ghaction-upx@v1.3.3
      with:
        file: ${{env.NAME}}-macos

    - name: Release
      uses: anton-yurchenko/git-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DRAFT_RELEASE: "true"
        ALLOW_EMPTY_CHANGELOG: "true"
      with:
        args: |
            ${{env.NAME}}-linux

